<app-header></app-header>



<table *ngIf="orderDetails.length > 0">
    
    <thead>
        <th>Donut</th>
        <th>Calories</th>
        <th>Price</th>
        <th>Action</th>
    </thead>


    <tbody *ngFor="let donut of orderDetails; index as i">
        <td><p>{{ donut.name }}</p></td>
        <td><p>{{ donut.calories }}</p></td>
        <td><p>{{ price | currency}}</p></td>
        <td><button (click)="removeFromCart(donut.id)">Remove</button></td>
    </tbody>



</table>
